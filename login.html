<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Entrada-pagina</title>
</head>

<body class="fondo">

    <main>
        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>多Ya tenes una cuenta?</h3>
                    <p>Iniciar sesion para entrar al sitio</p>
                    <button id="btn__iniciarsesion">Iniciar Sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>多Aun no tenes una cuenta?</h3>
                    <p>Iniciar sesion para entrar al sitio</p>
                    <button id="btn__registrarse">Iniciar Sesion</button>
                </div>
            </div>
            <!----------------FORMULARIO DE REGISTRADO Y INICIO--------------------------->
            <div class="contenedor__login-register">

                <form action="" class="formulario__login">
<!--------------------Login------------------- -->
                    <h3>Iniciar Sesion</h3>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contrase単a">
                    <button>Entrar</button>
                </form>
            <!---------------------Registro--------------------------------------------->
                <form action="" class="formulario__register">
                    <h3>Registrarse</h3>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contrase単a">
                    <button>Registrarse</button>

                </form>
            </div>
        </div>
    </main>











    <script src="main.js"></script>
</body>

</html>
